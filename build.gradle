buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

version = "1.10.2-r1"
group = "de.ellpeck.rarmor"
archivesBaseName = "Rarmor"

minecraft {
    version = "1.10.2-12.18.0.2002-1.10.0"
    runDir = "idea"

    mappings = "snapshot_20160519"
    makeObfSourceJar = false
    //useDepAts = true

    replaceIn "Rarmor.java"
    replace "@VERSION@", project.version.toString()
}

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url "http://maven.epoxide.xyz"
    }
}

dependencies {
    compile "net.darkhax.tesla:Tesla:1.10.2-1.2.1.42"
    deobfCompile "mezz.jei:jei_1.10.2:3.7.8.235"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {

}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.main.java
    classifier = 'dev'
}