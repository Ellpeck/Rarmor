buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "eiranet"
        url ="http://repo.blay09.net"
    }
}

version = "0.6.0RC4pre1"
group = "de.canitzp.rarmor"
archivesBaseName = "Rarmor"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.9-12.16.0.1865-1.9"
    runDir = "run"
    mappings = "snapshot_20160425"
    makeObfSourceJar = false
    useDepAts = true
    replaceIn "Rarmor.java"
    replace "@VERSION", project.version.toString()
}

dependencies {
    deobfCompile "mezz.jei:jei_1.9:3.2.14.190"
    deobfCompile 'net.blay09.mods:craftingtweaks:4.0.10'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea {
    module {
        inheritOutputDirs = true
    }
}